<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NEW REVIEW</title>
  </head>
  
  <body>
    
    <h1>NEW REVIEW</h1>
    
    <input type="text" id="task-name" placeholder="REVIEWER NAME" required><br/><br/>
    
    <textarea id="content" placeholder="RATING (1 TO 10)" required></textarea><br/>
    
    
       
        <textarea id="notes" placeholder="REVIEW" required></textarea><br/>
    
    
    
    <button id="add">Add</button>
    
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      
      
    <script>
      var task = {reviwer, rating:"", review:""};
      $('#add').click(function(event){
        
        task.reviwer = $('#reviwer').val();
        
        task.rating = $('#rating').val();
        
        task.review = $('#review').val();
        
        
        $.ajax({
          
          method:"POST",
          
          url:"/task/create",
          
          data: task
        }).done(function(response){
          console.log(response);
        }).fail(function(response){
          console.log(response.responseText);
        });
      });
      

      $('#getTasks').click(function(event){
        $.ajax({
          method:"GET",
          url:"/task/list"
        }).done(function(response){
          console.log(response);
        }).fail(function(response){
          console.log(response.responseText);
        });
      });
      
      

    </script>
  </body>
</html>
